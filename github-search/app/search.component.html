<form novalidate="novalidate" (ngSubmit)="onSubmit($event)">
<input [(ngModel)]="search" name="search"/>
<button (click)="returnData(search)" type="submit">Get Data</button>
</form>
<div *ngIf="data">
 <ul>
  <li *ngFor="let post of data">
   <a href="https://github.com/{{post.owner.login}}" target="_blank">
   <img src="{{post.owner.avatar_url}}"/>
  {{post.description}}
  </a>
  </li>
 </ul>
</div>
